<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA Install Banner</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">PWA Install Banner</span>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">PWA Install Banner</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Feed</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="wrap">
        <h2>PWA Install Banner</h2>
        <p>以下の条件を満たすことで、インストールバナーを表示させることが可能です。</p>
        <ul>
          <li>マニフェストファイルが存在する</li>
          <li>サイトにService Workerが登録されている</li>
          <li>HTTPS経由で配信されている</li>
          <li>2回以上のアクセスがあり、そのアクセスに5分以上の感覚がある</li>
        </ul>
        <p><a href="https://developers.google.com/web/fundamentals/app-install-banners/" target="_blank">インストールバナーの詳細はこちら</a></p>
      </div>
    </main>
  </div>
</div>
<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/app.js"></script>
</body>
</html>
